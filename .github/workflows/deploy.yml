name: ðŸš€ Deploy React App to Hostever via FTP

on:
  push:
    branches:
      - main  # ðŸ‘ˆ change if your branch is not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clone Repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies & Build React App
        run: |
          npm install
          npm run build

      - name: ðŸ“¤ Deploy to Hostever via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build
          server-dir: /public_html/  # ðŸ‘ˆ adjust if your hosting folder is different
